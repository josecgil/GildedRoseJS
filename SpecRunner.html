<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">
    <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine/console_runner.js"></script>

    <script type="text/javascript" src="lib/blanket/blanket.min.js"></script>
    <script type="text/javascript" src="lib/blanket/jasmine-blanket.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" data-cover src="src/GildedRoseItem.js"></script>
    <script type="text/javascript" data-cover src="src/NormalItem.js"></script>
    <script type="text/javascript" data-cover src="src/AgedBrie.js"></script>
    <script type="text/javascript" data-cover src="src/Backstage.js"></script>
    <script type="text/javascript" data-cover src="src/Sulfuras.js"></script>
    <script type="text/javascript" data-cover src="src/ItemFactory.js"></script>
    <script type="text/javascript" data-cover src="src/gilded_rose.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/ItemsBuilder.js"></script>
    <script type="text/javascript" src="spec/GildedRoseSpec.js"></script>

    <script type="text/javascript">
        (function () {
            //window.blanketTestJasmineExpected=2;
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {

                jasmineEnv.execute();
            }


        })();
    </script>
</head>
